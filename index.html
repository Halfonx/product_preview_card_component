<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Product Preview Card Component</title>
</head>
<body class="page">
    <main class="main">
        <div class="product-photo">
            <img class="product-photo-mobile-content" src="./resources/image-product-mobile.jpg" alt="Photo of Chanel Gabrielle perfume, on a flat surface, with green leaves in the top left and bottom right corner"/>
            <img class="product-photo-desktop-content" src="./resources/image-product-desktop.jpg" alt="Photo of Chanel Gabrielle perfume, on a flat surface, with green leaves in the top left and bottom right corner"/>
        </div>
        <div class="bottom-content">
            <div class="product-category">
                <h2 class="product-category-content">Perfume</h2>
            </div>
            <div class="product-main-title">
                <h1 class="product-main-title-content">Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="product-description">
                <p class="product-description-content">A floral, solar and voluptuous
                    interpretation composed by Olivier Polge, Perfumer-Creator
                    for the House of CHANEL
                </p>
            </div>
            <div class="price">
                <div class="sale-price">
                    <p class="sale-price-content">$149.99</p>
                </div>
                <div class="base-price">
                    <p class="base-price-content">$169.99</p>
                </div>
            </div>
            <button class="button-add-to-cart"><img class="cart-icon" src="./resources/icon-cart.svg" alt=""/>Add to cart</button>
        </div>
    </main>
</body>
</html>
